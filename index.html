<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap" rel="stylesheet">
</head>

<body>

    <div class="calculatorgrid container w-auto ">
        <div class="output" id="width">
            <div  class="">
                <div class="row"><input id="prev-operand" type="text"  class="outputs"></div>
            </div>
            <div  class="">
                <div  class="row"><input id="cur-operand" type="text"  class="outputs"></div>
            </div>
        </div>
        <div class="row" id="width">
            <button data-number type="button" class="col-6">AC</button>
            <button data-number type="button" class="col-3">DEL</button>
            <button data-number type="button" class="col-3">รท</button>
        </div>
        <div class="row" id="width">
            <button data-number type="button" class="col-3">1</button>
            <button data-number type="button" class="col-3">2</button>
            <button data-number type="button" class="col-3">3</button>
            <button data-number type="button" class="col-3">X</button>
        </div>
        <div class="row" id="width">
            <button data-number type="button" class="col-3">4</button>
            <button data-number type="button" class="col-3">5</button>
            <button data-number type="button" class="col-3">6</button>
            <button data-number type="button" class="col-3">+</button>
        </div>
        <div class="row" id="width">
            <button data-number type="button" class="col-3">7</button>
            <button data-number type="button" class="col-3">8</button>
            <button data-number type="button" class="col-3">9</button>
            <button data-number type="button" class="col-3">-</button>
        </div>
        <div class="row" id="width">
            <button data-number type="button" class="col-3">.</button>
            <button data-number type="button" class="col-3">0</button>
            <button data-number type="button" class="col-6">=</button>
        </div>
    </div>



</body>
<script src="script.js"></script>

</html>
